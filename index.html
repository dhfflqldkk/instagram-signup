<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="icon" type="image/favicon.ico" href="assets/img/favicon.ico">
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="c-main">
    <main class="l-main">
      <div class="l-main__img">
        <img
          src="assets/img/phones-slides.gif"
          alt="phones"
        />
      </div>
      <div class="l-user">
        <div class="c-panel group">
          <img
            class="c-panel__img"
            src="assets/img/instagram.svg"
            alt="Instagram"
          />
          <div class="c-panel__form">
            <input
              type="text"
              class="c-panel__input"
              placeholder="Phone number, username, or email"
            />
            <input type="text" class="c-panel__input" placeholder="Password" />
            <a href="#" class="c-btn">Log In</a>
            <span class="c-panel__span">OR</span>
          </div>
          <a href="#" class="c-panel__facebook">Login with Facebook</a>
          <a href="#" class="c-panel__forgot">Forgot password?</a>
        </div>
        <div class="c-signup group">
          <p>Don't have an account? <span>Sign up</span></p>
        </div>
        <div class="c-app">
          <p>Get the app.</p>
          <div class="c-app__download">
            <img src="assets/img/apple.png" alt="Apple Store" />
            <img src="assets/img/google.png" alt="Google Play" />
          </div>
        </div>
      </div>
    </main>
  </div>
    <div class="c-footer">
      <span style="margin: 10px">Meta</span>
      <span style="margin: 10px">About</span>
      <span style="margin: 10px">Blog</span>
      <span style="margin: 10px">Jobs</span>
      <span style="margin: 10px">Help</span>
      <span style="margin: 10px">API</span>
      <span style="margin: 10px">Terms</span>
      <span style="margin: 10px">Privacy</span>
      <span style="margin: 10px">Top Accounts</span>
      <span style="margin: 10px">Locations</span>
      <span style="margin: 10px">Instagram Lite</span>
      <span style="margin: 10px">Contact Uploading & Non-Users</span>
    </div>

<div class="c-bottext">
        <select class="c-switchd-language" name="Language" id="Language">
          <option value="English">English</option>
          <option value="Português">Português</option>
          <option value="Español">Español</option>
          <option value="Français">Français</option>
          <option value="Deutsch">Deutsch</option>
          <option value="Italiano">Italiano</option>
          <option value="Japanese">日本語</option>
          <option value="Korean">한국어</option>
          <option value="Chinese (Simplified)">中文(简体)</option>
          <option value="Chinese (Traditional)">中文(繁體)</option>
          <option value="العربية">العربية</option>
          <option value="हिन्दी">हिन्दी</option>
          <option value="ไทย">ไทย</option>
          <option value="Tiếng Việt">Tiếng Việt</option>
          <option value="Türkçe">Türkçe</option>
          <option value="русский">русский</option>
          <option value="Indonesia">Indonesia</option>
          <option value="Nederlands">Nederlands</option>
          <option value="المغرب">المغرب</option>
          <option value="Polski">Polski</option>
          <option value="فارسی">فارسی</option>
          <option value="ภาษาไทย">ภาษาไทย</option>
          <option value="Română">Română</option>
          <option value="Українська">Українська</option>
          <option value="Suomi">Suomi</option>
 
            
        </select>
        <div class="c-copyright">© 2023 Instagram from Meta</div>
      </div>
  </body>
</html>
